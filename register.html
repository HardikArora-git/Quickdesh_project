<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - QuickDesk</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0eaff, #f5f7ff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #4f46e5;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    footer {
      background-color: #4f46e5;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
    }
    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
    a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>QuickDesk</h1>
    <p>Register as a new user</p>
  </header>

  <main class="form-container">
    <form action="php/register.php" method="POST" class="form-box">
      <h2>Register</h2>
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="user">End User</option>
        <option value="agent">Support Agent</option>
      </select>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </form>
  </main>

  <footer>
    <p>Â© 2025 QuickDesk. All rights reserved.</p>
  </footer>
</body>
</html>

o<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard - QuickDesk</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4f46e5;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #4f46e5;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filter-bar select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .ticket-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .ticket-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .ticket-card:hover {
      transform: scale(1.02);
    }

    .ticket-card h3 {
      margin-top: 0;
      color: #333;
    }

    .ticket-card p {
      margin: 6px 0;
      font-size: 0.95rem;
      color: #555;
    }

    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .open { background-color: #facc15; color: #444; }
    .in-progress { background-color: #60a5fa; color: white; }
    .resolved { background-color: #34d399; color: white; }
    .closed { background-color: #9ca3af; color: white; }

    .action-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 6px 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #4f46e5;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>QuickDesk - Agent Panel</h1>
    <nav>
      <a href="agent_dashboard.html">Dashboard</a>
      <a href="view_ticket.html">View Tickets</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Assigned Tickets</h2>

    <div class="filter-bar">
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
        <option value="Closed">Closed</option>
      </select>

      <select id="sortOrder">
        <option value="date_created DESC">Newest First</option>
        <option value="date_created ASC">Oldest First</option>
      </select>

      <button onclick="loadAgentTickets()">Apply</button>
    </div>

    <div class="ticket-list" id="ticketList">
      <!-- Tickets will be loaded here -->
    </div>
  </main>

  <footer>
    <p>Â© 2025 QuickDesk. All rights reserved.</p>
  </footer>

  <script>
    function loadAgentTickets() {
      const status = document.getElementById("statusFilter").value;
      const sort = document.getElementById("sortOrder").value;

      fetch(`php/fetch_tickets.php?role=agent&status=${status}&sort=${encodeURIComponent(sort)}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("ticketList");
          container.innerHTML = '';

          if (data.length === 0) {
            container.innerHTML = "<p>No tickets assigned.</p>";
            return;
          }

          data.forEach(ticket => {
            const card = document.createElement("div");
            card.className = "ticket-card";
            card.innerHTML = `
              <h3>${ticket.subject}</h3>
              <p><strong>Category:</strong> ${ticket.category}</p>
              <p><strong>From:</strong> User ID ${ticket.user_id}</p>
              <p><strong>Date:</strong> ${ticket.date_created}</p>
              <p><strong>Status:</strong> <span class="status ${ticket.status.toLowerCase().replace(/\s/g, '-')}">${ticket.status}</span></p>
              <a href="view_ticket.html" class="action-btn">Respond</a>
            `;
            container.appendChild(card);
          });
        });
    }

    window.onload = loadAgentTickets;
  </script>

</body>
</html>
